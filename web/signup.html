    <body>
        <header>
            <img id="logo" title="logo" alt="logo del sito" src="images/logo.jpeg">
            <h1 id="maintitle">News dal mondo!</h1>
        </header>
        <hr>
        <nav>
            <input id="search" type="text">

        <div class="form">
            <form action='utente.html' method="post">
                <label class="form-left" for="nome"> Nome:</label>
                <input class="form-right" name ="nome" id="nome" type="text"> <br/>
                <label class="form-left" for="surname"> Cognome:</label>
                <input class="form-right" name ="surname" id="surname" type="text"> <br/>
                <label class="form-left" for="psw">Password:</label>
                <input class="form-right" name="psw" id="psw" type="password"> <br/>
                <label class="form-left" >Sex:</label> 
                <br>
                <input type="radio" name="gender" value="male"> M <br>
                <input type="radio" name="gender" value="female"> F <br>
                <select>
                    <option> Sport</option>
                    <option> Musica </option>
                    <option> Attualità </option>
                    <option> Celebrità </option>
                </select>
                <br>
                <label for="description">Descriviti: </label>
                <textarea id="description" rows="4" cols="50">
                    Inserisci una tua descrizione qui!...
                </textarea>     
                <br>
                <input type="submit"/>
            </form>
        </div>
